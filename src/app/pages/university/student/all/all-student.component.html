<div class="grid-pg  pad-16">
    <h3>LINE GRID VIEW</h3>
    <button id="add" class="btn btn-primary" (click)="goToAdd()"><clr-icon shape="plus"></clr-icon>ADD</button>
        
<br>
<div class="row">
    <div class="col-lg-12">
        <div style="width:1140px">
        <div class="s-info-bar">
            <!-- FILTER BUTTON-->
            <input
                type="text"
                style="padding:8px;margin:15px auto;width:30%;"
                placeholder="Type to filter the name column..."
                (keyup)="doFilter($event)"
            />
            <div style="flex:1"></div>
            <div *ngIf="isLoading" class="spinner spinner-md" style="margin:0 10px;">Loading...</div>
        </div>
        <ngx-datatable
            #table
            style='height:450px; width:100%;'
            [rows]="rows"
            [columns]="columns"
            [columnMode]="'standard'"
            [headerHeight]="45"
            [footerHeight]="45"
            [rowHeight]="36"
            [scrollbarV]="true"
        >
        </ngx-datatable>
        </div>


    </div>
</div>
</div>

<ng-template #studentById let-row="row" let-value="value" let-i="index">
  <a (click)="goToReadOnly(value)" attr.data-itemid="{{value}}"><clr-icon shape="eye"  class="is-info"></clr-icon></a>
  <a (click)="goToEdit(value)" attr.data-itemid="{{value}}"><clr-icon shape="edit" class="is-error"></clr-icon></a>
</ng-template>
